<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QASIM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="images/22052021-02_generated-removebg-preview.png" alt="QASIM" class="logo">
        <ul>
            <li>HOME</li>
            <li>SERVICES</li>
            <li>PROJECTS</li>
            <li>ABOUT US</li>
        </ul>
        <button class="nav-btn">GET STARTED <img src="images/arrow-white.png" alt=""></button>
    </nav>
    <div class="header">
        <h1><span>FREE</span><br><span>LANCER</span></h1>
        <div class="btn-container">
            <button class="call">REQUEST CALLBACK <img src="images/phone.png" alt=""></button>
            <button class="more">know more <img src="images/arrow-black.png" alt=""></button>
        </div>
        <p>Passionate CODER and DESIGNER with 1/2 year experience </p>
        <img src="images/notMine.png" alt="" class="user">
    </div>
   
    <script>
        let navBar = document.querySelector('nav')
        window.onscroll = function(){
            if(window.scrollY>0){
                navBar.style.background = '#eefff9'
            }else{
                navBar.style.background = 'transparent'
            }
        }
    </script>
</body>
</html>
